<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroWaste Exchange - Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #2E8B57 0%, #228B22 50%, #32CD32 100%);
            color: white;
            padding: 3rem 0;
        }
        .hero-section h1 {
            color: black !important;
            font-weight: bold;
        }
        .cart-item {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            transition: all 0.3s ease;
        }
        .cart-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(46, 139, 87, 0.2);
            border-color: #2E8B57;
        }
        .item-preview {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid #2E8B57;
        }
        .remove-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border: none;
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .remove-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
        }
        .checkout-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
        }
        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(40, 167, 69, 0.4);
        }
        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            color: #6c757d;
        }
        .total-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid #2E8B57;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container text-center">
            <h1>üõí ZeroWaste Exchange - Shopping Cart</h1>
            <p class="lead">Your sustainable shopping cart</p>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>üõí Your Cart Items</h5>
                    </div>
                    <div class="card-body" id="cart-items">
                        <!-- Cart items will be populated here -->
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card total-card">
                    <div class="card-header">
                        <h5>üí∞ Order Summary</h5>
                    </div>
                    <div class="card-body">
                        <div id="order-summary">
                            <!-- Order summary will be populated here -->
                        </div>
                        <button class="btn checkout-btn w-100 mt-3" onclick="checkout()">
                            üå± Checkout & Save the Planet
                        </button>
                        <div class="text-center mt-3">
                            <a href="simple_dashboard.html" class="btn btn-outline-primary">
                                ‚Üê Back to Dashboard
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample cart data (in a real app, this would come from localStorage or API)
        let cart = [
            {
                id: 1,
                name: "Frozen Pizza",
                price: 1.84,
                quantity: 2,
                image: "üçï",
                category: "Frozen",
                discount: 60
            },
            {
                id: 2,
                name: "Tomatoes",
                price: 2.67,
                quantity: 1,
                image: "üçÖ",
                category: "Produce",
                discount: 60
            },
            {
                id: 3,
                name: "Cottage Cheese",
                price: 9.63,
                quantity: 1,
                image: "üßÄ",
                category: "Dairy",
                discount: 40
            },
            {
                id: 4,
                name: "Peanut Butter",
                price: 4.48,
                quantity: 2,
                image: "ü•ú",
                category: "Packaged",
                discount: 40
            }
        ];

        function displayCartItems() {
            const cartContainer = document.getElementById('cart-items');
            
            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <h4>üõí Your cart is empty</h4>
                        <p>Start adding items to help reduce food waste!</p>
                        <a href="simple_dashboard.html" class="btn btn-primary">Browse Deals</a>
                    </div>
                `;
                return;
            }

            let html = '';
            cart.forEach(item => {
                const discountedPrice = item.price * (1 - item.discount / 100);
                const totalPrice = discountedPrice * item.quantity;
                
                html += `
                    <div class="cart-item">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <div class="text-center">
                                    <div style="font-size: 3rem;">${item.image}</div>
                                    <small class="text-muted">${item.category}</small>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <h6>${item.name}</h6>
                                <small class="text-muted">Category: ${item.category}</small>
                                <br>
                                <span class="badge bg-danger">${item.discount}% OFF</span>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Quantity:</label>
                                <div class="input-group">
                                    <button class="btn btn-outline-secondary btn-sm" onclick="updateQuantity(${item.id}, -1)">-</button>
                                    <input type="number" class="form-control text-center" value="${item.quantity}" min="1" onchange="setQuantity(${item.id}, this.value)">
                                    <button class="btn btn-outline-secondary btn-sm" onclick="updateQuantity(${item.id}, 1)">+</button>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="text-end">
                                    <div class="h6 text-success">$${totalPrice.toFixed(2)}</div>
                                    <small class="text-muted">
                                        <s>$${item.price.toFixed(2)}</s> ‚Üí $${discountedPrice.toFixed(2)}
                                    </small>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button class="btn remove-btn" onclick="removeItem(${item.id})">
                                    üóëÔ∏è Remove
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            cartContainer.innerHTML = html;
            updateOrderSummary();
        }

        function updateQuantity(itemId, change) {
            const item = cart.find(i => i.id === itemId);
            if (item) {
                item.quantity = Math.max(1, item.quantity + change);
                displayCartItems();
            }
        }

        function setQuantity(itemId, quantity) {
            const item = cart.find(i => i.id === itemId);
            if (item) {
                item.quantity = Math.max(1, parseInt(quantity));
                displayCartItems();
            }
        }

        function removeItem(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            displayCartItems();
        }

        function updateOrderSummary() {
            let subtotal = 0;
            let totalSavings = 0;
            
            cart.forEach(item => {
                const discountedPrice = item.price * (1 - item.discount / 100);
                const itemTotal = discountedPrice * item.quantity;
                const originalTotal = item.price * item.quantity;
                
                subtotal += itemTotal;
                totalSavings += (originalTotal - itemTotal);
            });
            
            const tax = subtotal * 0.08; // 8% tax
            const total = subtotal + tax;
            
            document.getElementById('order-summary').innerHTML = `
                <div class="d-flex justify-content-between">
                    <span>Subtotal:</span>
                    <span>$${subtotal.toFixed(2)}</span>
                </div>
                <div class="d-flex justify-content-between text-success">
                    <span>You Saved:</span>
                    <span>$${totalSavings.toFixed(2)}</span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Tax:</span>
                    <span>$${tax.toFixed(2)}</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between h5">
                    <span>Total:</span>
                    <span class="text-success">$${total.toFixed(2)}</span>
                </div>
                <div class="mt-3 text-center">
                    <small class="text-muted">
                        üå± You're saving ${totalSavings.toFixed(2)} lbs of food from waste!
                    </small>
                </div>
            `;
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            // Generate confirmation code
            const confirmationCode = Math.floor(100000 + Math.random() * 900000);
            
            let checkoutSummary = 'üå± Checkout Summary:\n\n';
            let total = 0;
            
            cart.forEach(item => {
                const discountedPrice = item.price * (1 - item.discount / 100);
                const itemTotal = discountedPrice * item.quantity;
                total += itemTotal;
                checkoutSummary += `${item.name} x${item.quantity} - $${itemTotal.toFixed(2)}\n`;
            });
            
            checkoutSummary += `\nüí∞ Total: $${total.toFixed(2)}`;
            checkoutSummary += `\n\nüì± Confirmation Code: ${confirmationCode}`;
            checkoutSummary += '\n\n‚úÖ Your order has been placed!';
            checkoutSummary += '\n\nüåç Thank you for helping reduce food waste!';
            
            alert(checkoutSummary);
            
            // Clear cart
            cart = [];
            displayCartItems();
        }

        // Initialize cart display
        document.addEventListener('DOMContentLoaded', function() {
            displayCartItems();
        });
    </script>
</body>
</html>
